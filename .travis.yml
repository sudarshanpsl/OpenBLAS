language: c

compiler:
  - gcc

env:
  - TARGET_BOX=LINUX64 BTYPE="BINARY=64"
  - TARGET_BOX=LINUX64 BTYPE="BINARY=64 USE_OPENMP=1"
  - TARGET_BOX=LINUX64 BTYPE="BINARY=64 INTERFACE64=1"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq gfortran

script: 
 - set -e
 - make QUIET_MAKE=1 TARGET=POWER8 NUM_THREADS=32 $BTYPE
 - if [ "$TARGET_BOX" == "LINUX32" ] || [ "$TARGET_BOX" == "LINUX64" ]; then make -C test TARGET=POWER8 NUM_THREADS=32 $BTYPE; fi
 - if [ "$TARGET_BOX" == "LINUX32" ] || [ "$TARGET_BOX" == "LINUX64" ]; then make -C ctest TARGET=POWER8 NUM_THREADS=32 $BTYPE; fi
 - if [ "$TARGET_BOX" == "LINUX32" ] || [ "$TARGET_BOX" == "LINUX64" ]; then make -C utest TARGET=POWER8 NUM_THREADS=32 $BTYPE; fi

# whitelist
branches:
  only:
    - master
    - develop
